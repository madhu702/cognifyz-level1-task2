<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Change Button</title>
    <style>
      /* Basic button styling */
      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!-- Button element -->
    <button id="colorButton">Click Me!</button>

    <script>
      // JavaScript to change button color
      // Defining an array of colors
      const colors = ["red", "blue", "green", "yellow", "purple"];
      let colorIndex = 0; // To keep track of the current color

      // Function to change the button color
      function changeButtonColor() {
        // Setting the button's color
        document.getElementById("colorButton").style.backgroundColor =
          colors[colorIndex];

        // Incrementing the index. If it exceeds the array length, reset to 0.
        colorIndex = (colorIndex + 1) % colors.length;
      }

      // Adding an event listener to the button
      document
        .getElementById("colorButton")
        .addEventListener("click", changeButtonColor);
    </script>

    <!-- // Create an alert box that displays a greeting message based on the current time using JavaScript -->

    <script>
      function greet() {
        var date = new Date();
        var hours = date.getHours();
        var greeting;

        if (hours < 12) {
          greeting = "Good Morning!";
        } else if (hours < 17) {
          greeting = "Good Afternoon!";
        } else {
          greeting = "Good Evening!";
        }

        alert(greeting);
      }

      greet();
    </script>
  </body>
</html>
